ID: R5
_schema-version: '2.0'
version: 0.0.1
modules:
  - name: r5web
    type: html5
    path: r5web
    parameters:
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: r5_uaa
      - name: r5node-node-api
        group: destinations
        properties:
          name: r5-backend
          url: '~{url}'
          forwardAuthToken: true
  - name: r5node
    type: nodejs
    path: r5node
    provides:
      - name: r5node-node-api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_r5db
      - name: r5db
      - name: r5_uaa
  - name: r5db
    type: hdb
    path: r5db
    requires:
      - name: hdi_r5db

resources:
  - name: r5_uaa
    type: org.cloudfoundry.existing-service
  - name: hdi_r5db
    properties:
      hdi-container-name: ${service-name}
    type: com.sap.xs.hdi-container